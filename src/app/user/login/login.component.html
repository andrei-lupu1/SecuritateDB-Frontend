<div class="container center formfield">
    <h2>Login</h2>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input  [formControl]="username" required matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input  [formControl]="password" required type="password" matInput>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="Login()">Login</button>
</div>
